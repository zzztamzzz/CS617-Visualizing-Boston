<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organized Boxes Layout</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 3fr; /* Two main columns */
            gap: 20px; /* Spacing between main columns */
            width: 80vw;
            height: auto;
            align-items: start; /* Aligns items at the start of the container */
        }
        .large-box {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Height of the large box */
        }
        .small-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3-column layout for smaller boxes */
            gap: 10px; /* Spacing between smaller boxes */
            height: 400px; /* Ensures the container matches the height of the large box */
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="large-box">Large Box            
        </div> <!-- The larger box on one side -->
        <div class="small-boxes">
            <!-- The smaller boxes on the other side -->
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
        </div>
    </div>
</body>
</html>
