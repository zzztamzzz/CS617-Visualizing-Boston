<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Visualization</title>
    <style>
        /* Add some basic styling */
        svg {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            overflow: hidden;
        }
        .axis-label {
            font-size: 15px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600">
        <!-- Manually calculated polyline points based on the provided data -->
        <polyline fill="none" stroke="blue" stroke-width="2"
                  points="0,592.55 50,122.22 100,283.53 150,284.52 200,250.13 250,411.04 300,357.6 350,282.19 400,78.98 450,182.08 500,253.11 550,247.36 600,360.5 650,65.11"/>

        <!-- Add labels for the axes -->
        <text x="400" y="590" class="axis-label" text-anchor="middle">Year</text>
        <text x="10" y="300" class="axis-label" transform="rotate(-90 10,300)" text-anchor="middle">Rainfall</text>
    </svg>
</body>
</html>
