<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Line Chart Visualization</title>
<style>
  .point:hover {
    fill: red;
  }
  path {
    stroke: black;
    fill: none;
  }
  text {
    font-size: 12px;
    text-anchor: middle;
  }
</style>
</head>
<body>

<svg width="600" height="400">
  <!-- Path for the line chart -->
  
  <path d="M50.0,395.82 L85.71,132.03 L121.43,222.50 L157.14,223.06 L192.86,203.77 
  L228.57,294.02 L264.29,264.05 L300.0,221.75 L335.71,107.78 L371.43,165.60 L407.14,205.44 
  L442.86,202.22 L478.57,265.67 L514.29,100.0 L550.0,330.76" 
  stroke="teal" fill="none"></path>

  <!-- Circles for data points and labels for each point -->
  {% for x, y, year in circle_and_labels %}
  <circle cx="{{x}}" cy="{{y}}" r="5" fill="orange" class="point"></circle>
  <text x="{{x}}" y="{{y + 20}}">{{year}}</text>
  {% endfor %}
</svg>

</body>
</html>
