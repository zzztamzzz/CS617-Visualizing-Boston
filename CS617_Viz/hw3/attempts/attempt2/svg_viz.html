    <script>
        window.onload = function() {
            const dataPoints = document.querySelectorAll('#chartData [data-point]');
            const svgNS = "http://www.w3.org/2000/svg";
            let points = [];
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
    
            // First, find the range of the data
            dataPoints.forEach(elem => {
                const [x, y] = elem.getAttribute('data-point').split(',').map(Number);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            });
    
            // Then, scale and transform each point to fit the SVG container
            dataPoints.forEach(elem => {
                const [x, y] = elem.getAttribute('data-point').split(',').map(Number);
                const scaledX = ((x - minX) / (maxX - minX)) * 600; // Assuming SVG width is 600
                const scaledY = 400 - (((y - minY) / (maxY - minY)) * 400); // Assuming SVG height is 400
                points.push(`${scaledX},${scaledY}`);
            });
    
            const polyline = document.createElementNS(svgNS, "polyline");
            polyline.setAttribute("points", points.join(' '));
            polyline.setAttribute("stroke", "blue");
            polyline.setAttribute("stroke-width", "2");
            polyline.setAttribute("fill", "none");
    
            document.getElementById('lineChart').appendChild(polyline);
        };
    </script>
