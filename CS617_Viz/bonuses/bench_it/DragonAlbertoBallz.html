<body>
  <svg id="svg-container" width="800" height="600"></svg>

  <script>
    var svg = d3.select("svg");
    var circleCount = 0;
    var addCircle = () => {
        // Get random x and y coordinates within the SVG
        var x = Math.random() * 800;
        var y = Math.random() * 600;
        
        // Add a circle to the SVG
        svg.append("circle")
        .attr("cx", x)
        .attr("cy", y)
        .attr("r", 40)
        .attr("fill", "purple");
        circleCount++;

        // Stop the interval when 100 circles are drawn
        if (circleCount === 100) {
            clearInterval(intervalId);
        }
    }

    // Add a circle every second
    var intervalId = setInterval(addCircle, 1000);
    
    // Source: https://d3-graph-gallery.com/graph/shape.html
  </script>
</body>
