<html>
 <head>
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
 </head>

 <body>
   <div id='myDiv'></div>
  <script>

      var semesters = //['F16', 'Sp17',
          ['F17', 'Sp18', 'F18', 'Sp19', 'F19', 'Sp20', 'F20', 'Sp21', 'F21', 'Sp22', 'F22', 'Sp23', 'F23'];

      var s_count = //[1004.0, 953.0,
      [
          1085.0, 1005.0, 1145.0, 1042.0, 1171, 1089.0, 1192.0, 1114.0, 1237.0, 1194.0, 1490.0, 1359.0, 1686.0];



      var f_count = //[27, 25,
          [22, 23, 23, 23, 24, 24, 24, 26, 25, 24, 23, 24, 25];


      var s_count_chg = [];

      var baseline = s_count[0];

      for(var s_c in s_count) {

          s_c = s_count[s_c];

          // s_count_chg = [(value / BASELINE -1) * 100 for value in s_count[2:]]
          s_count_chg.push( (s_c / baseline -1) * 100 );

      }

      var f_count_chg = [];

      baseline = f_count[0];

      for(var f_c in f_count) {

          f_c = f_count[f_c];

          // s_count_chg = [(value / BASELINE -1) * 100 for value in s_count[2:]]
          f_count_chg.push( (f_c / baseline -1) * 100 );

      }

 //      var s_count_chg = [0.0,
 // -7.3732718894009235,
 // 5.5299539170506895,
 // -3.963133640552996,
 // 7.926267281105992,
 // 0.36866359447005337,
 // 9.861751152073728,
 // 2.6728110599078425,
 // 14.009216589861762,
 // 10.046082949308754,
 // 37.32718894009217,
 // 25.253456221198167,
 // 55.39170506912443];

 //      var f_count_chg = [0.0,
 // 4.545454545454541,
 // 4.545454545454541,
 // 4.545454545454541,
 // 9.090909090909083,
 // 9.090909090909083,
 // 9.090909090909083,
 // 18.181818181818187,
 // 13.636363636363647,
 // 9.090909090909083,
 // 4.545454545454541,
 // 9.090909090909083]


    var trace1 = {
      x: semesters,
      y: s_count_chg,
      type: 'scatter',
      name: '% Change in Students',
      line: {
          color: '#00ff41',
          width: 2
      }
    };

    var trace2 = {
      x: semesters,
      y: f_count_chg,
      type: 'scatter',
      name: '% Change in Faculty',
      line: {
          color: 'cyan',
          width: 2
      }
    };

    var layout = {
        plot_bgcolor: '#121212',
        paper_bgcolor: 'black',
        title: {
            text: 'Change in % in CS Students vs. CS Faculty since Fall 2017',
            font: {
                color: 'white'
            }
        },
        legend: {
            font: {
                color: 'white'
            }
        }
    }


    var data = [trace1, trace2];

    Plotly.newPlot('myDiv', data, layout);

  </script>
 </body>
</html>
