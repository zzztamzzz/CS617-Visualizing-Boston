<!DOCTYPE html>
<html lang="en">
<head>
<!-- <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<title>Circles with Labels</title>
<style>
    #svgContainer {
        border: 1px solid #ccc;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden;
    }
    text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: #fff; /* White text for better visibility on colored backgrounds */
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const svgNS = "http://www.w3.org/2000/svg";
    let circleCount = 0;
    const maxCircles = 100;

    function addCircle() {
        if (circleCount >= maxCircles) return;

        const cx = Math.random() * window.innerWidth;
        const cy = Math.random() * window.innerHeight;
        const r = Math.random() * 50 + 5; // Radius between 5 and 55
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`; // Random hue, half saturation and low lightness

        // Create the circle
        const circle = document.createElementNS(svgNS, "circle");
        circle.setAttributeNS(null, 'cx', cx);
        circle.setAttributeNS(null, 'cy', cy);
        circle.setAttributeNS(null, 'r', r);
        circle.setAttributeNS(null, 'fill', color);

        // Create the label
        const label = document.createElementNS(svgNS, "text");
        label.setAttributeNS(null, 'x', cx);
        label.setAttributeNS(null, 'y', cy + 5); // Adjust to vertically center the text in the circle
        label.textContent = `#${circleCount + 1}`; // Label text (e.g., #1, #2, ...)

        document.getElementById('svgContainer').appendChild(circle);
        document.getElementById('svgContainer').appendChild(label);

        circleCount++;
    }

    setInterval(addCircle, 1000);
});
</script>
</head>
<body>
<svg id="svgContainer"></svg>
</body>
</html>
