<!DOCTYPE html>
<html>
<head>
	<title>Random Balls with D3.js</title>
	<style>
		body {
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		svg {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<svg id="circleContainer"></svg>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script>
		const container = d3.select("#circleContainer");
		const width = window.innerWidth;
		const height = window.innerHeight;

		let circleCount = 0;

		const interval = setInterval(() => {
			if (circleCount >= 100) {
				clearInterval(interval);
				return;
			}

			const circle = container.append("circle")
				.attr("cx", Math.random() * width)
				.attr("cy", Math.random() * height)
				.attr("r", Math.random() * 20 + 5) // Random radius between 5 and 25
				.style("fill", `hsl(${Math.random() * 360}, 50%, 75%)`); // Random color

			circleCount++;
		}, 1000);
	</script>
</body>
</html>
