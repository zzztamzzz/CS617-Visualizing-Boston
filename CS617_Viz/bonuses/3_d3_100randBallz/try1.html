<!DOCTYPE html>
<html>
<head>
	<title>Random Circles</title>
	<style>
		body {
			background-color: #f0f0f0;
		}
		svg {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<svg id="circleContainer" width="100%" height="100%"></svg>
	<script>
  const container = document.getElementById("circleContainer");
  const width = container.clientWidth;
  const height = container.clientHeight;

  for (let i = 0; i < 100; i++) {
  const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  circle.setAttribute("cx", Math.random() * width);
  circle.setAttribute("cy", Math.random() * height);
  circle.setAttribute("r", Math.random() * 20 + 5); // Random radius between 5 and 25
  circle.setAttribute("fill", `hsl(${Math.random() * 360}, 50%, 75%)`); // Random color
  container.appendChild(circle);
  }
	</script>
</body>
</html>
