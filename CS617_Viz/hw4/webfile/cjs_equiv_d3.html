<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart of Employment Percentage Change</title>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
    <svg width="800" height="400"></svg>
    <script>
        const svg = d3.select("svg"),
            margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleLinear().rangeRound([0, width]);
        const y = d3.scaleLinear().rangeRound([height, 0]);

        const line = d3.line()
            .x(function(d) { return x(d.YEAR); })
            .y(function(d) { return y(d.value); });

        d3.csv("data/Percentage_Change_Rounded_From_2010.csv").then(function(data) {
            data.forEach(function(d) {
                d.YEAR = +d.YEAR;
                d.Coach = +d.Coach;
                d.Faculty = +d.Faculty;
            });

            x.domain(d3.extent(data, function(d) { return d.YEAR; }));
            y.domain([
                d3.min(data, function(d) { return Math.min(d.Coach, d.Faculty); }),
                d3.max(data, function(d) { return Math.max(d.Coach, d.Faculty); })
            ]);

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line.y(function(d) { return y(d.Coach); }));

            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line.y(function(d) { return y(d.Faculty); }));
        });
    </script>
</body>
</html>
