<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports vs Academics Popularity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        svg {
            display: block;
            margin: auto;
            background: #fff;
        }
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Popularity of Sports vs Academics</h1>
    <div id="bubbleChart" class="chart-container"></div>
    <div id="pieChart" class="chart-container"></div>
    <div id="heatmap" class="chart-container"></div>

    <script>
        // Function to draw a bubble chart
        function drawBubbleChart(data, elementId, title) {
            const svg = d3.select(elementId)
                .append('svg')
                .attr('width', 600)
                .attr('height', 400);
    
            const padding = 50;
            const maxRadius = d3.max(data, d => d.PAY_TOTAL_ACTUAL) / 100000;
            const xScale = d3.scaleLinear()
                .domain([d3.min(data, d => d.YEAR), d3.max(data, d => d.YEAR)])
                .range([padding, 600 - padding]);
    
            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.PAY_TOTAL_ACTUAL)])
                .range([400 - padding, padding]);
    
            const radiusScale = d3.scaleSqrt()
                .domain([0, d3.max(data, d => d.PAY_TOTAL_ACTUAL)])
                .range([0, 50]);
    
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);
    
            svg.selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', d => xScale(d.YEAR))
                .attr('cy', d => yScale(d.PAY_TOTAL_ACTUAL))
                .attr('r', d => radiusScale(d.PAY_TOTAL_ACTUAL))
                .attr('fill', d => colorScale(d.YEAR))
                .attr('stroke', 'black');
    
            // Add title
            svg.append("text")
                .attr("x", (600 / 2))             
                .attr("y", (padding / 2))
                .attr("text-anchor", "middle")  
                .style("font-size", "16px") 
                .style("text-decoration", "underline")  
                .text(title);
    
            // Add X-axis
            svg.append("g")
                .attr("transform", "translate(0," + (400 - padding) + ")")
                .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));
    
            // Add Y-axis
            svg.append("g")
                .attr("transform", "translate(" + padding + ",0)")
                .call(d3.axisLeft(yScale));
    
            // X-axis label
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", 600 / 2 + padding)
                .attr("y", 390)
                .text("Year");
    
            // Y-axis label
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("y", 15)
                .attr("x", -padding)
                .text("Total Spending");
        }
    
        // Load data and draw charts
        d3.csv('bubble_chart/Sports_Yearly_Location.csv').then(data => {
            data.forEach(d => {
                d.PAY_TOTAL_ACTUAL = +d.PAY_TOTAL_ACTUAL;  // Convert to numeric
            });
            drawBubbleChart(data, '#bubbleChart', 'Sports Spending by Location and Year');
        });
    
        d3.csv('bubble_chart/Academic_Yearly_Location.csv').then(data => {
            data.forEach(d => {
                d.PAY_TOTAL_ACTUAL = +d.PAY_TOTAL_ACTUAL;  // Convert to numeric
            });
            drawBubbleChart(data, '#bubbleChart', 'Academic Spending by Location and Year');
        });
        // Pie Chart Logic
        // Heatmap Logic
    </script>
</body>
</html>
