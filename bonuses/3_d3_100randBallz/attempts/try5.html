<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Circles Generator</title>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let totalCircles = 0;
    const maxCircles = 100;

    // Function to generate and add a circle
    function addCircle() {
        if (totalCircles >= maxCircles) return; // Stop if max limit is reached

        const svgNS = "http://www.w3.org/2000/svg";
        const circle = document.createElementNS(svgNS, "circle");

        // Random position and size
        const cx = Math.random() * 800; // Adjust based on your SVG container's width
        const cy = Math.random() * 600; // Adjust based on your SVG container's height
        const r = Math.random() * 40 + 5; // Radius between 5 and 45

        // Set circle properties
        circle.setAttributeNS(null, "cx", cx);
        circle.setAttributeNS(null, "cy", cy);
        circle.setAttributeNS(null, "r", r);
        circle.setAttributeNS(null, "fill", "blue"); // Change fill color as needed

        // Add circle to the SVG container
        document.getElementById("svgContainer").appendChild(circle);

        totalCircles++;
    }

    // Add a circle every second
    setInterval(addCircle, 1000);
});
</script>
</head>
<body>
<svg id="svgContainer" width="800" height="600" style="border: 1px solid black;"></svg>
</body>
</html>
