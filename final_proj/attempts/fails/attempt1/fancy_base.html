<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://d3js.org/d3.v7.min.js"></script>
<title>I'm going through!</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
    }

    .play-button {
        width: 120px;
        height: 120px;
        background-color: #444;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        animation: pulsate 1s infinite ease-in-out;
    }

    @keyframes pulsate {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 20px white;
        }
        50% {
            transform: scale(1.2);
            box-shadow: 0 0 40px #ff6347;
        }
    }

    .play-icon {
        color: #fff;
        font-size: 40px;
    }

    .hidden {
        display: none;
        opacity: 0;
    }

    #header, #content {
        transition: transform 1s, opacity 0.5s;
    }

    .shift-out {
        transform: translateX(-100%) scale(0);
        opacity: 0;
    }

    #content {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
    }

    #fancyText {
    font-size: 2.5em;
    font-weight: bold;
    color: #333;
    position: fixed;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    animation: slideIn 1s forwards, fadeOut 1s 9s forwards; /* Make sure both animations are set */
}
    .hidden { 
        display: none; 
    }

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-100%);
    }
    to {
        opacity: 1;
        transform: translateY(-50%);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        visibility: hidden;
    }
}

    .activity {
        color: #ff6347;
        font-style: italic;
    }
</style>
</head>
<body>
<div id="header" class="fade-in">
    <h1>Welcome</h1>
    <p>I know you want to hit that button...</p>
</div>

<div class="play-button" id="playButton" onclick="transitionOut()">
    <i class="play-icon fas fa-play"></i>
</div>

<div id="content" class="hidden">
    <h2>More Content...</h2>
    <p>This is the rest of your website content...</p>
</div>
<div id="fancyText" class="hidden">Late for your <span class="activity">[insert activity]</span>?</div>

<script>
    Promise.all([
    d3.csv("/home/bigboiubu/repos/CS617-Visualizing-Boston/final_proj/attempts/attempt1/Annual_Change.csv"),
    d3.csv("/home/bigboiubu/repos/CS617-Visualizing-Boston/final_proj/attempts/attempt1/Population_Change.csv")
]).then(function(files) {
    // files[0] is Population_Change.csv, files[1] is Annual_Change.csv
    let populationData = files[0];
    let percentageData = files[1];

    // Assuming both files have a 'year' column to merge data on
    let mergedData = populationData.map(item => {
        let percentageItem = percentageData.find(p => p.year === item.year);
        return {
            year: item.year,
            population: +item.population, // Convert string to number
            percentage: percentageItem ? +percentageItem.percentage : null // Convert string to number
        };
    });

    // Call the function to create the chart
    createChart(mergedData);
});

function createChart(data) {
    const margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart").classed("hidden", false)
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.year))
        .range([0, width]);
    svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

    const yLeft = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.population)])
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(yLeft));

    const yRight = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.percentage)])
        .range([height, 0]);
    svg.append("g")
        .attr("transform", `translate(${width},0)`)
        .call(d3.axisRight(yRight));

    svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
            .x(d => x(d.year))
            .y(d => yLeft(d.population)));

    svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "tomato")
        .attr("stroke-width", 1.5)
        .attr("d", d3.line()
            .x(d => x(d.year))
            .y(d => yRight(d.percentage)));
}
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeButtonColor() {
    const button = document.getElementById("playButton");
    button.style.backgroundColor = getRandomColor();
}

changeButtonColor();
setInterval(changeButtonColor, 1000); // Continuously change color every second

function transitionOut() {
    const header = document.getElementById("header");
    const content = document.getElementById("content");
    const button = document.getElementById("playButton");
    const fancyText = document.getElementById("fancyText");

    header.classList.add("shift-out");
    content.classList.add("shift-out");
    button.style.opacity = "0";

    setTimeout(() => {
        header.remove();
        content.remove();
        button.remove();
        fancyText.classList.remove("hidden");
    }, 1000);

    setTimeout(() => {
        fancyText.classList.add("fade-out");
    }, 9000);
}

const activities = ["picnic at the Boston Common", "visit to New England Aquarium", "boat tour of the Boston Harbor", "Freedom Trail exploration", "Boston Duck Tour"];
function changeActivity() {
    const activitySpan = document.querySelector("#fancyText .activity");
    const randomIndex = Math.floor(Math.random() * activities.length);
    activitySpan.textContent = activities[randomIndex];
}

changeActivity();
setInterval(changeActivity, 2000);
</script>
</body>
</html>
