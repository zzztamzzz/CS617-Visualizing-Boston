<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Play Button and Dynamic Chart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .play-button {
        width: 100px;
        height: 100px;
        background-color: #666;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: pulsate 0.5s infinite alternate;
        transition: opacity 1s;
    }

    @keyframes pulsate {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }

    .play-icon {
        color: white;
        font-size: 40px;
    }

    .hidden {
        display: none;
        opacity: 0;
    }

    #header, #content {
        transition: transform 1s;
    }

    .shift-out {
        transform: translateX(-100%) scale(0);
    }

    #content {
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 80%;
        margin-top: 20px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #666;
    }

    #fancyText {
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        color: #333; /* Change color as needed */
        animation: slideIn 1s forwards;
    }

    .activity {
        color: #ff6347; /* Change color as needed */
        font-style: italic;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0);
        }
    }

    /* Fade out animation */
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    /* Apply fade out animation after 9 seconds */
    #fancyText.fade-out {
        animation: fadeOut 1s forwards;
    }
</style>
</head>
<body>
<div id="root"></div> <!-- React will attach to this div -->
<script type="text/babel">
const { useState, useEffect } = React;

const LineChart = ({ data }) => {
    useEffect(() => {
        const svg = d3.select("#chartArea")
            .append("svg")
            .attr("width", 600)
            .attr("height", 400);
        
        // Assuming data is an array of { date: Date, population: Number }
        const xScale = d3.scaleTime().domain(d3.extent(data, d => d.date)).range([0, 560]);
        const yScale = d3.scaleLinear().domain([0, d3.max(data, d => d.population)]).range([380, 0]);

        const line = d3.line()
            .x(d => xScale(d.date))
            .y(d => yScale(d.population));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", line);

        return () => { d3.select("#chartArea svg").remove(); };
    }, [data]);

    return <div id="chartArea"></div>;
};

function App() {
    const [data, setData] = useState([]);
    const [showChart, setShowChart] = useState(false);

    useEffect(() => {
        // Simulate loading data
        setTimeout(() => {
            const parseDate = d3.timeParse("%Y-%m-%d");
            setData([
                { date: parseDate("2020-01-01"), population: 2551000 },
                { date: parseDate("2021-01-01"), population: 2630000 }
            ]);
        }, 1000); // Load data after 1 second

        // Show the chart after the text fades out
        setTimeout(() => {
            setShowChart(true);
        }, 10000); // 10 seconds after page load
    }, []);

    return (
        <div>
            <div id="header" className="fade-in">
                <h1>Welcome</h1>
                <p>I know you want to hit that button...</p>
            </div>

            <div className="play-button" id="playButton" onClick={transitionOut}>
                <i className="play-icon fas fa-play"></i>
            </div>

            <div id="content" className="hidden">
                <h2>More Content...</h2>
                <p>This is the rest of your website content...</p>
            </div>
            
            <div id="fancyText" className="hidden">Late for your <span className="activity">[insert activity]</span>?</div>

            {showChart && <LineChart data={data} />}
        </div>
    );
}

function transitionOut() {
    var header = document.getElementById("header");
    var content = document.getElementById("content");
    var button = document.getElementById("playButton");
    var fancyText = document.getElementById("fancyText");

    header.classList.add("shift-out");
    content.classList.add("shift-out");
    button.style.opacity = "0";

    // Remove elements after animation completes
    setTimeout(() => {
        header.remove();
        content.remove();
        button.remove();

        fancyText.classList.remove("hidden");
    }, 1000); // Wait for 1 second (1000 milliseconds) for the animation to complete

    // Fade out the text after 10 seconds
    setTimeout(() => {
        fancyText.classList.add("fade-out");
    }, 9000); // Wait for 9 seconds (9000 milliseconds) before fading out
}


ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
