<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<title>I'm going through!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
    }

    .play-button {
        width: 120px;
        height: 120px;
        background-color: #444;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    #header, #content {
        transition: transform 1s, opacity 0.5s;
    }

    .shift-out {
        transform: translateX(-100%) scale(0);
        opacity: 0;
    }

    #content {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    h1, h2, p {
        color: #333;
    }

    p {
        color: #666;
    }

    #fancyText {
        font-size: 2.5em;
        font-weight: bold;
        color: #333;
        position: fixed;
        width: 100%;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        display: none; /* Ensure it starts hidden */
        opacity: 0; /* Start fully transparent */
    }

    .activity {
        color: #ff6347;
        font-style: italic;
    }
</style>
</head>
<body>
<div id="header" class="fade-in">
    <h1>Welcome</h1>
    <p>I know you want to hit that button...</p>
</div>

<div class="play-button" id="playButton" onclick="transitionOut()">
    <i class="play-icon fas fa-play"></i>
</div>
<div id="fancyText">Late for your <span class="activity">[insert activity]</span>?</div>

<script>
    Promise.all([
    d3.csv("Population_Change.csv"),
    d3.csv("Annual_Change.csv")
]).then(function(files) {
    let populationData = files[0];
    let percentageData = files[1];
    let mergedData = populationData.map(item => {
        let percentageItem = percentageData.find(p => p.year === item.year);
        return {
            year: item.year,
            population: +item.population,
            percentage: percentageItem ? +percentageItem.percentage : null
        };
    });
    createChart(mergedData);
});

function createChart(data) {
    // D3 chart code goes here
}

function getRandomColor() {
    return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
}

function changeButtonColor() {
    gsap.to("#playButton", {backgroundColor: getRandomColor(), duration: 1});
}

gsap.to("#playButton", {
    scale: 1.2,
    boxShadow: "0 0 40px #ff6347",
    duration: 0.5,
    yoyo: true,
    repeat: -1
});

setInterval(changeButtonColor, 1000);

function transitionOut() {
    gsap.to("#header", {x: -100, scale: 0, opacity: 0, duration: 1});
    gsap.to("#content", {x: -100, scale: 0, opacity: 0, duration: 1});
    gsap.to("#playButton", {opacity: 0, duration: 1, onComplete: () => {
        document.getElementById("header").remove();
        document.getElementById("content").remove();
        document.getElementById("playButton").remove();
        // Show the fancy text with an animation
        let fancyText = document.getElementById("fancyText");
        fancyText.style.display = "block";
        gsap.fromTo(fancyText, {opacity: 0}, {opacity: 1, duration: 1});
    }});

    setTimeout(() => {
        let fancyText = document.getElementById("fancyText");
        gsap.to(fancyText, {opacity: 0, duration: 1, onComplete: () => fancyText.style.display = "none"});
    }, 9000);
}

const activities = ["picnic at the Boston Common", "visit to New England Aquarium", "boat tour of the Boston Harbor", "Freedom Trail exploration", "Boston Duck Tour"];
function changeActivity() {
    const activitySpan = document.querySelector(".activity");
    const randomIndex = Math.floor(Math.random() * activities.length);
    gsap.to(activitySpan, {opacity: 0, duration: 0.5, onComplete: () => {
        activitySpan.textContent = activities[randomIndex];
        gsap.to(activitySpan, {opacity: 1, duration: 0.5});
    }});
}

changeActivity();
setInterval(changeActivity, 2000);
</script>
</body>
</html>
