<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot with Regression Line using Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div id="vis"></div>

    <script type="text/javascript">
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "A scatter plot showing the relationship between Shape_Area and NatWalkInd with a regression line",
            "length" : 1000,
            "width" : 1000,
            "data": {
                "url": "walkabilityVsShapeArea.csv",
                "format": {
                    "type": "csv"
                }
            },
            "layer": [
                {
                    "mark": "point",
                    "encoding": {
                        "x": {"field": "Shape_Area", "type": "quantitative", "title": "Shape Area"},
                        "y": {"field": "NatWalkInd", "type": "quantitative", "title": "National Walkability Index"},
                        "tooltip": [
                            {"field": "Shape_Area", "type": "quantitative", "title": "Shape Area"},
                            {"field": "NatWalkInd", "type": "quantitative", "title": "National Walkability Index"}
                        ]
                    }
                },
                {
                    "mark": {
                        "type": "line",
                        "color": "firebrick",
                        "opacity": 0.7
                    },
                    "transform": [
                        {
                            "regression": "NatWalkInd",
                            "on": "Shape_Area"
                        }
                    ],
                    "encoding": {
                        "x": {"field": "Shape_Area", "type": "quantitative"},
                        "y": {"field": "NatWalkInd", "type": "quantitative"}
                    }
                }
            ],
            "width": 600,
            "height": 400
        };

        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
